<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Example</title>
    <style>
        .container {
            display: inline-block;
            width: 200px;
            height: 300px;
            border: 1px solid black;
            padding: 10px;
        }

        .item {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            margin-bottom: 5px;
        }

        .success {
            background-color: green;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="container1">
        <div class="item draggable" draggable="true"></div>
        <div class="item draggable" draggable="true"></div>
        <div class="item draggable" draggable="true"></div>
    </div>
    <div class="container" id="container2"></div>
    <div class="success-message" id="successMessage" style="display: none;">Item dropped successfully!</div>
    <button onclick="reset()">Reset</button>

    <script>
        const containers = document.querySelectorAll('.container');
        const draggableItems = document.querySelectorAll('.draggable');
        const container2 = document.getElementById('container2');
        const successMessage = document.getElementById('successMessage');

        let draggedItem = null;

        draggableItems.forEach(item => {
            item.addEventListener('dragstart', () => {
                draggedItem = item;
                item.style.opacity = '0.5';
            });

            item.addEventListener('dragend', () => {
                draggedItem = null;
                item.style.opacity = '1';
            });
        });

        containers.forEach(container => {
            container.addEventListener('dragover', e => {
                e.preventDefault();
            });

            container.addEventListener('dragenter', e => {
                e.preventDefault();
                container.style.background = 'lightgray';
            });

            container.addEventListener('dragleave', () => {
                container.style.background = '';
            });

            container.addEventListener('drop', () => {
                container.append(draggedItem);
                container.style.background = '';
                draggedItem.classList.add('success');
                successMessage.style.display = 'block';

                setTimeout(() => {
                    successMessage.style.display = 'none';
                    draggedItem.classList.remove('success');
                }, 2000);
            });
        });

        function reset() {
            container1.innerHTML = '<div class="item draggable" draggable="true"></div><div class="item draggable" draggable="true"></div><div class="item draggable" draggable="true"></div>';
            container2.innerHTML = '';
            draggedItem = null;
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>
